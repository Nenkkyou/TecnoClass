<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TecnoClass</title>
    <meta name="description" content="Entre no TecnoClass para começar sua jornada de aprendizado">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="tecnoclass-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .logo-text {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
            border-radius: 20px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 700;
        }

        .auth-card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .auth-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .form-group input {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
            border: none;
            padding: 1rem 2rem;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-icon">TC</div>
                <h1 class="logo-text">TecnoClass</h1>
                <p>Sua jornada de aprendizado começa aqui</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" placeholder="Digite seu nome de usuário" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        Entrar
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.75 6.75L19.25 12L13.75 17.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M19 12H4.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>

                <div class="divider">
                    <span>ou</span>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary">
                        Continuar como convidado
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Não tem uma conta? <a href="#" class="text-accent">Criar conta</a></p>
            </div>
        </div>
    </div>

    <script>
        // Animação suave ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('.auth-card').classList.add('visible');
            }, 100);
        });
    </script>
</body>
</html>
