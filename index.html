<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4a90e2" />
  <title>TecnoClass</title>
  <!-- Manifesto PWA -->
  <link rel="manifest" href="manifest.json" />
  <!-- Favicon e ícone PWA -->
  <link rel="icon" type="image/png" href="images/icon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="images/icon-192x192.png" sizes="192x192" />
  <!-- Arquivo de estilo CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <!-- Link para pular navegação (acessibilidade) -->
    <a href="#content" class="skip-link">Ir para conteúdo</a>
    <!-- Nome da aplicação -->
    <h1 class="branding">TecnoClass</h1>
    <!-- Navegação principal -->
    <nav aria-label="Navegação principal">
      <ul>
        <li><a href="#inicio">Início</a></li>
        <li><a href="#cursos">Cursos</a></li>
        <li><a href="#perfil">Perfil</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo principal dinâmico -->
  <main id="content" tabindex="-1">
    <!-- O conteúdo das seções Início, Cursos e Perfil será inserido aqui via script -->
  </main>

  <footer>
    <!-- Rodapé com ano atual via JS -->
    &copy; <span id="year"></span> TecnoClass
  </footer>

  <!-- Script principal da aplicação -->
  <script src="script.js" defer></script>
</body>
</html>
