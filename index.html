<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big House Class App</title>
  <meta name="theme-color" content="#2c3e50" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>EduTech App</h1>
</header>

<div id="login">
  <h2>Faça login para continuar</h2>
  <input id="username" placeholder="Seu nome" />
  <button onclick="login()">Entrar</button>
</div>

<div id="app" style="display:none">
  <nav>
    <button onclick="showTab('estudo')" id="btn-estudo">Campo de Estudo</button>
    <button onclick="showTab('programacao')" id="btn-programacao">Programação</button>
    <button onclick="showTab('cyber')" id="btn-cyber">Cybersegurança</button>
    <button onclick="showTab('ia')" id="btn-ia">IA</button>
    <button onclick="showTab('po')" id="btn-po">Product Owner</button>
    <button onclick="showTab('perfil')" id="btn-perfil">Perfil</button>
  </nav>

  <div id="estudo" class="tab">
    <!-- Conteúdo do Campo de Estudo será carregado via script.js -->
  </div>

  <div id="programacao" class="tab"></div>
  <div id="cyber" class="tab"></div>
  <div id="ia" class="tab"></div>
  <div id="po" class="tab"></div>

  <div id="perfil" class="tab">
    <h2>Meu Perfil</h2>
    <img id="fotoPerfil" class="profile-img" alt="Foto de perfil" />
    <input type="file" onchange="uploadFoto(event)" accept="image/*" />
    <input id="nomePerfil" placeholder="Seu nome" />
    <button onclick="salvarPerfil()">Salvar Perfil</button>
    <h3>Progresso:</h3>
    <ul id="progressoList"></ul>
  </div>
</div>

<footer>
  <p>&copy; 2025 EduTech</p>
</footer>

<script src="script.js"></script>
</body>
</html>
